<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointment Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;

      
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      width: 100%;
      background: white;
      gap: 20px;
    }
    .image-box {
      flex: 1;
      min-width: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-box img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
    }
    .form-box {
      flex: 2;
      min-width: 300px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h3 {
      text-align: center;
      margin-bottom: 10px;
      color: maroon;
    }
    label {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 5px;
      font-size: 13px;
      margin-top: 3px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row input {
      flex: 1;
    }
    .gender input {
      width: auto;
      margin-right: 4px;
    }
    .checkboxes label {
      display: block;
      font-size: 13px;
    }
    input[type="submit"] {
      margin-top: 12px;
      background: maroon;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box">
      <img src=" c:\Users\asfiy\OneDrive\Pictures\Screenshots\Screenshot 2025-05-24 185640.png" alt="Doctor Image">
    </div>
    <form class="form-box">
      <h3>Doctor Appointment Form</h3>

      <label>Appointment Date</label>
      <input type="date">

      <label>Appointment Time</label>
      <input type="time">

      <label>Name</label>
      <div class="row">
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last">
      </div>

      <label>Gender</label>
      <div class="gender">
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
      </div>

      <label>Phone</label>
      <input type="tel" placeholder="1234567890">

      <label>Address</label>
      <div class="row">
        <input type="text" placeholder="City">
        <input type="text" placeholder="State">
      </div>

      <label>Your Query</label>
      <textarea rows="2" placeholder="Write here..."></textarea>

      <label>Appointment Type</label>
      <div class="checkboxes">
        <label><input type="checkbox"> Cervix checkup</label>
        <label><input type="checkbox"> Heart checkup</label>
        <label><input type="checkbox"> Eye check-up</label>
        <label><input type="checkbox"> Hearing Test</label>
      </div>

      <input type="submit" value="Send">
    </form>
  </div>
</body>
</html>
